<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Register here </title>
  <link rel="stylesheet" href="static/css/upto_login.css">
  <link rel="stylesheet" href="static/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css" />
<style>
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 1;
  }

  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }

  .dropdown-content a:hover {
    background-color: #f1f1f1;
  }

  .show {
    display: block;
  }

  .dropbtn.selected {
    background-color: #f0f0f0;
    /* Selected button background color */
  }
</style>



</head>

<body>
<div class="wrapper">
  <form action="/CreateUser" method="POST">
    {% csrf_token %}
    <div class="wrapper">
      <h2>Registration</h2>
      <div class="dropdown">
        <select class="form-select form-select-lg mb-3 dropbtn" name="user_types" aria-label="Large select example">
          <option value="ceo">CEO</option>
          <option value="operational">Operational</option>
          <option value="Financial">Financial</option>
          <option value="sales_marketing">Sales & marketing</option>
        </select>
      </div>
      <div class="input-box">
        <input type="text" name="full_name" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input type="text" name="email" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <!-- <input type="number" name="phone" placeholder="Enter your phone" required> -->
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" value="+91 " required>



      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Create password" required>
      </div>
      <div class="input-box">
        <input type="password" name="confirm_password" placeholder="Confirm password" required>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="login">Login now</a></h3>
      </div>
  </form>
 
</div>


  <script src="static/bootstrap/js/bootstrap.js"></script>
  <script src="static/bootstrap/js/bootstrap.min.js"></script>
  <script>
    function toggleDropdown() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    // Function to handle selecting a link
    function selectLink(link) {
      var dropdownLinks = document.querySelectorAll('.dropdown-content a');
      dropdownLinks.forEach(function (dropdownLink) {
        dropdownLink.classList.remove('selected');
      });
      link.classList.add('selected');

      // Update the main button's text with the selected link
      document.getElementById("mainButton").innerText = link.innerText;

      // Close the dropdown menu
      toggleDropdown();
    }

    // Close the dropdown menu if the user clicks outside of it
    window.onclick = function (event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>



<script>
  document.addEventListener("DOMContentLoaded", function() {
    const phoneInput = document.getElementById('phone');
  
    phoneInput.addEventListener('input', function() {
      let value = phoneInput.value;
  
      // Ensure the value always starts with +91
      if (!value.startsWith('+91')) {
        // Restore the +91 prefix if removed or altered
        value = '+91' + value.replace(/[^0-9]/g, ''); // Remove non-numeric chars
      }
  
      // Limit the input to 13 characters to include +91 and 10 digits
      if (value.length > 14) {
        value = value.substring(0, 14);
      }
  
      phoneInput.value = value;
  
      // Move the cursor position to the end if +91 is manually typed
      if (phoneInput.value === '+91') {
        phoneInput.setSelectionRange(phoneInput.value.length, phoneInput.value.length);
      }
    });
  
    phoneInput.addEventListener('focus', function() {
      // Move the cursor to the end when the input is focused
      phoneInput.setSelectionRange(phoneInput.value.length, phoneInput.value.length);
    });
  
    // Initialize with +91 if empty
    if (phoneInput.value === '') {
      phoneInput.value = '+91';
    }
  });
  </script>
</body>

</html>
