{% extends "layout.html" %}
{% block body %}
      
      <main class="main-container">
        <div class="main-title">
          <p class="font-weight-bold">DASHBOARD</p>
        </div>

        <div class="main-cards">

          <div class="card">
            <div class="card-inner">
              <p class="text-primary">Total</p>
              <span class="material-icons-outlined text-blue">inventory_2</span>
            </div>
            <span class="text-primary font-weight-bold">{{total}}</span>
          </div>

          <div class="card">
            <div class="card-inner">
              <p class="text-primary">Energy</p>
              <span class="material-icons-outlined text-orange">add_shopping_cart</span>
            </div>
            <span class="text-primary font-weight-bold">{{energy}}</span>
          </div>

          <div class="card">
            <div class="card-inner">
              <p class="text-primary">Environment</p>
              <span class="material-icons-outlined text-green">shopping_cart</span>
            </div>
            <span class="text-primary font-weight-bold">{{environment}}</span>
          </div>

          <div class="card">
            <div class="card-inner">
              <p class="text-primary">Manufacturing</p>
              <span class="material-icons-outlined text-red">notification_important</span>
            </div>
            <span class="text-primary font-weight-bold">{{manufacturing}}</span>
          </div>

        </div>

        <div class="charts">

            <div class="charts-card" style="width: 100% !important;">
              <p class="chart-title">TITLE</p>
              <div id="bar-chart"></div>
            </div>

          <div class="charts-card">
            <p class="chart-title">TITLE</p>
            <div id="area-chart"></div>
          </div>

        </div>
      </main>
      

    </div>

    {% endblock body %}
